<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    .teddy {
      font-size: 80px;

      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }
    #yes {
      background: #4CAF50;
      color: white;
    }
    #no {
      background: #f44336;
      color: white;
      position: relative;
    }
    button:hover {
      transform: scale(1.05);
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #e91e63;
      display: none;
    }
  </style>
</head>
<body>

  <script>

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
